attributes:
  Attribute():
    class:
      - node
      - node--view-mode-teaser
page: false
title_attributes:
  Attribute(): {}
label: 'Node title'
display_submitted: true
submitted: 'Submitted by Author Name'
metadata: 'on Mon, 01/04/2016 - 12:08'
content_attributes:
  Attribute():
    class:
      - node__content
content:
  join():
    - include():
        pattern: molecules-classy-field-html
        with:
          label_hidden: true
          attributes:
            Attribute():
              class:
                - field
                - field--node-body
          items:
            - content: atoms-paragraph
    - include():
        pattern: molecules-classy-links-html
        with:
          attributes:
            Attribute():
              class:
                - links
                - inline
                - node__links
          links:
            - attributes:
                Attribute():
                  class:
                    - node-readmore
              link: '<a href="">Read more</a>'
        only: true
