# Hidden pseudo-pattern variant that can be included in other patterns.

attributes:
  Attribute():
    id: comment-form
    class:
      - comment-form
      - comment-comment-form
children:
  join():
    - include():
        pattern: molecules-classy-container-html
        with:
          children:
            include():
              pattern: molecules-classy-form-element-html
              with:
                label:
                  include():
                    pattern: atoms-classy-form-element-label-html
                    with:
                      title: Your name
                description:
                  content: ''
                children:
                  include():
                    pattern: atoms-classy-input-html
                    with:
                      attributes:
                        Attribute():
                          class:
                            - form-text
                          type:
                            - text
    - include():
        pattern: molecules-classy-container-html
        with:
          children:
            include():
              pattern: molecules-classy-form-element-html-textfield
              with:
                label:
                  include():
                    pattern: atoms-classy-form-element-label-html
                    with:
                      title: Email
    - include():
        pattern: molecules-classy-container-html
        with:
          children:
            include():
              pattern: molecules-classy-form-element-html-textfield
              with:
                label:
                  include():
                    pattern: atoms-classy-form-element-label-html
                    with:
                      title: Homepage
    - include():
        pattern: molecules-classy-container-html
        with:
          children:
            include():
              pattern: molecules-classy-form-element-html-textarea
              with:
                label:
                  include():
                    pattern: atoms-classy-form-element-label-html
                    with:
                      title: Comment
    - include():
        pattern: molecules-classy-container-html
        with:
          children:
            include():
              pattern: atoms-classy-input-html-submit
