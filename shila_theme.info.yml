name: Shila theme
type: theme
description: An atomic design and Pattern Lab friendly starting point for new Drupal themes.
package: Shila
core: 8.x
libraries:
  - shila_theme/global-styling
libraries-override:
  core/normalize: false
regions:
  header: Header
  content: Content
  footer: Footer
  off_canvas: Off Canvas
component-libraries:
  atoms:
    paths:
      - dist/_patterns/00-atoms
  molecules:
    paths:
      - dist/_patterns/01-molecules
  organisms:
    paths:
      - dist/_patterns/02-organisms
  templates:
    paths:
      - dist/_patterns/03-templates
